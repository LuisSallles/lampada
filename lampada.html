<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lampada</title>
</head>
<body>
    <main class="container">
        <section class="lamp"> <!-- Lamp -->
            <h1 class="title-lamp">LAMP</h1>
            <div id="lamp-result"> <!-- Result -->
                <img src="imagens/lamp.jpg" alt="lamp-on" class="lamp-img" id="lamp">
            </div>
        </section>
        <div class="container-botton"> 
            <input type="button" value="Turn On" class="botton" id="turnOn"  onclick="turnOn()"> <!-- Button On-->
            <input type="button" value="Turn Off" class="botton" id="turnOff"  onclick="turnOff()"> <!-- Button Off-->
        </div>
    </main>
    <script src="lampada.js"></script>
</body>
</html>
